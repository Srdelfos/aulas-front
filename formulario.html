<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Trabalhando com tags/atributos para formulários</h1>
    <hr>

    <form action="#" method="post">

        <p>
            <label for="nome">Nome Completo:</label>
            <input required type="text" name="nome" id="nome">   
        </p>
        
        <p>
            <label for="email">Endereço de e-mail:</label>
            <input required type="email" name="email" id="email">  
        </p>

        <p>
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone">
        </p>
        
        <div>
            <!-- 
             Atenção: neste caso, é necessário usar o MESMO atributo "name" em todas as opções. 
             Input de tipo "radio" é para escolhar únicas. -->
            <p>Deseja receber nossos informativos?</p>
            <input type="radio" name="informativos" id="sim" value="Sim">
            <label for="">Sim</label>

            <input type="radio" name="informativos" id="nao" value="Não">
            <label for="">Não</label>
        </div>

        <div>
            <!-- 
            Para otimizar tempo, ALT + Clicar onde quer escrever, será preenchidos ambos os lugares da mesma forma. Para cancelar: ESC. -->
            <p>Escolha as tecnologias de sua preferência:</p>
            <input type="checkbox" name="interesses" id="html" value="HTML">
            <label for="html">HTML</label>

            <input type="checkbox" name="interesses" id="css" value="CSS">
            <label for="css">CSS</label>

            <input type="checkbox" name="interesses" id="js" value="JS">
            <label for="js">JS</label>

            <!--
            input:radio e input:checkbox, ao finao de ID, precisa ser acrescentado o atributo "value", para referenciar o que está sendo colocado para o sistema de acordo com a escolha do usuário.  -->
        </div>

        <p>
            <label for="idade">Idade:</label>
            <input min="14" max="120" type="number" name="idade" id="idade">
        </p>

        <p>
            <label for="nascimento">Data de nascimento</label>
            <input min="2020-01-01" max="2024-08-20" type="date" name="nascimento" id="nascimento">
        </p>

        <p>
            <label for="assunto">Assunto</label>
            <select name="assunto" id="assunto">
                <!-- Deixe sempre o primeiro option VAZIO. -->
                <option value=""></option>
                <option value="3">Elogios</option>
                <option value="10">Dúvidas</option>
                <option value="2">Reclamações</option>
                <option value="7">Outros</option>
            </select>
        </p>

        <p>
            <!-- 
            Atributo cols: quantidade de colunas, ex: cols="5" - aaaaa
            Atributo rows: quantidade de linhas, ex: rows="2" - a
            Atributo: required tornar obrigatório                                            
            Atributo: minlenght="": mínimo de caracteres.
            Atributo: maxlength="": máximo de caracteres.
            </textearea> precisa ficar sempre junto a tag/atributo anterior.
            -->
          
            <label for="mensagem">Mensagem</label> <br>
            <textarea required minlength="5" maxlength="100" name="mensagem" id="mensagem" cols="30" rows="6"></textarea>
        </p>

        <button type="submit">Enviar dados</button> 

    </form>
    
</body>
</html>
