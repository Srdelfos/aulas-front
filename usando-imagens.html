<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplos de uso de imagens</title>
    </head>
    <body>
        
        <h1>Trabalhando com imagens</h1>
        <hr>

        <p>Formatos mais comuns:</p>
        <ul>
            <li>JPEG</li>
            <li>PNG</li>
            <li>SVG</li>
            <li>GIF</li>
            <li>WebP</li>
        </ul>

        <h2>Exemplos:</h2>

        <!-- Sobre imagens HTML
         - Tag <img>
         - Atributos:
            src"": indica o caminho, nome e formato da imagem.
            alt"": texto alternativo e acessível.
         -->

        <img src="imagens/pink-floyd.jpg" alt="Integrantes do Pink Floyd acenando para o público">

        <h2>Imagens combinadas com outras tags</h2>

        <p>
            <img src="imagens/logo-html5.png" alt="">
            <img src="imagens/logo-css3.gif" alt="">
            <img src="imagens/logo-javascript.gif" alt="">
        </p>

        <!-- Tag <div>
        Tag genérica (sem significado/semântica) muito usada para auxiliar na diagramação de layouts, servindo para agrupar outros elementos.
        -->

        <div>
            <img src="imagens/dedos.jpg" alt="">
            <img src="imagens/ideias.jpg" alt="">
            <img src="imagens/pacoca.jpg" alt="">
        </div>

        <!-- Novidade no HTML5 
         Tag <figure>: é usada para representar algo como: imagens, vídeos, música.
         Tag: <figcaption>: É similiar ao atributo (alt), porém serve para dar um contexto mais detalhado.
        -->

        <figure>
            <img src="imagens/diagrama-dom.png" alt="Diagrama estrutural de uma página HTML">
            <figcaption>Estudos de JavaScript: relação entre elementos de uma página web no DOM.</figcaption>
        </figure>

        <h2>WebP> um formato mais moderno</h2>
        <div>
            <img src="imagens/praia.webp" alt="">
        </div>

        <h2>Comparação BITMAP e VETOR</h2>
        <img src="imagens/black-cat.png" alt="">
        <img src="imagens/black-cat.svg" alt="">

    </body>
    </html>
