<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IFrame</title>
    </head>
    <body>

        <h1>Carregando conteúdo externo usando o iframe</h1>
        <hr>

        <h2>Youtube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/4XKGfziuw5c?si=JYudXn_UvXKedwZT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <h2>Google Maps</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3239.89962353173!2d139.55514727625905!3d35.70408762871727!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzXCsDQyJzE0LjciTiAxMznCsDMzJzI3LjgiRQ!5e0!3m2!1spt-BR!2sbr!4v1724243561615!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <hr>

        <h2>Carregando conteúdo interno</h2>
        <p>
            <a href="imagens/dedos.jpg" target="galeria">Dedos</a>
            <a href="imagens/ideias.jpg" target="galeria">Idéias</a>
            <a href="imagens/pacoca.jpg" target="galeria">Paçoca</a>
        </p>
        
        <!-- 
        width="": largura
        height="": altura
        scrolling="": barra de rolagem
        frameborder="o": sem borda 
        -->
        <iframe name="galeria" width="549" height="200" scrolling="no" src="imagens/dedos.jpg" frameborder="0"></iframe>

    </body>
</html>
